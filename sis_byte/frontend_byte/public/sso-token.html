<!DOCTYPE html>
<html>
<head>
  <title>SSO Token Bridge</title>
</head>
<body>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("access_token");
      const refresh = localStorage.getItem("refresh_token");
      const expires = localStorage.getItem("token_expires_at");

      console.log("ðŸ“¤ Enviando token desde sso-token.html");
      window.opener?.postMessage(
        {
          type: "KC_SSO_TOKEN",
          token,
          refresh,
          expires,
        },
        "http://localhost:3000" // ðŸ‘ˆ Usa el origen real de sysnutri
      );

      window.close(); // Esto deberÃ­a cerrar la ventana
    });
  </script>
</body>
</html>
